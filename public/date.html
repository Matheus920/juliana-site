<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/app.css">
    <title>Cintura | Encontro</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html"><img src="assets/img/fedora.svg"></a></li>
            </ul>
        </nav>
    </header>

    <section class="conteudo-centralizado">
        <h1>Marque um Encontro com Juliana</h1>

        <form>
            <div id="form-center">
                <p>
                    <label for="nome-id">Nome:</label>
                    <input id="nome-id" name="nome" type="text" required>
                </p>

                <p>
                    <label for="idade-id">Idade:</label>
                    <input id="idade-id" name="idade" type="number" min=16 max=18 style="width: 175px">
                </p>

                <p>
                    <label for="sexo-id">Sexo:</label>
                    <select id="sexo-id" style="width: 179px;">
                        <option required value="" selected disabled>Selecione</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </p>

                <p>
                    <label for="mensagem-id">Mensagem:</label>
                    <textarea id="mensagem-id" name="mensagem" style="width: 175px;"></textarea>
                </p>

                <div id="center-buttons">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>

            </div>
        </form>
    </section>

</body>

</html>
