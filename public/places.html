<head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="index.html"><img src="assets/img/fedora.svg"></a></li>

    <section class="conteudo-centralizado">

            <script>
                function myMap() {
                var mapProp={center:new google.maps.LatLng(49.244358, -123.046798), zoom:16};
                var map=new google.maps.Map(document.getElementsByClassName("googleMap"),mapProp);
                }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCTe6GYEXugxLhDC2qDKs0dyoOpMtV1WNo&callback=myMap"></script>

            </div>
